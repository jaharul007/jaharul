<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG GAME - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #3a3a3a;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            color: #f4c542;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .lang {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f4c542;
            font-size: 16px;
        }

        .flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .container {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .register-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-icon::before {
            content: "üîî";
            font-size: 48px;
        }

        h1 {
            text-align: center;
            color: #f4c542;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-label::before {
            content: "üîî";
            font-size: 20px;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            background: #3a3a3a;
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 120px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            background: #3a3a3a;
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
        }

        input::placeholder {
            color: #777;
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #fff;
            font-size: 14px;
        }

        .checkbox-group a {
            color: #ff4444;
            text-decoration: none;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(90deg, #f4c542 0%, #e0a830 100%);
            border: none;
            color: #2d2d2d;
            padding: 18px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-btn {
            width: 100%;
            background: transparent;
            border: 2px solid #f4c542;
            color: #f4c542;
            padding: 16px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: rgba(244, 197, 66, 0.1);
        }

        .error-message {
            background: #ff4444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #44ff44;
            color: #000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #f4c542;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        <div class="logo">BDG GAME</div>
        <div class="lang">
            <span class="flag">üá∫üá∏</span>
            <span>EN</span>
        </div>
    </div>

    <div class="container">
        <div class="register-icon"></div>
        <h1>Register your phone</h1>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">Processing...</div>

        <form id="registerForm">
            <div class="form-group">
                <div class="form-label">Phone number</div>
                <div class="phone-input-group">
                    <select class="country-code" id="countryCode">
                        <option value="+91">+91</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+86">+86</option>
                    </select>
                    <input type="tel" id="phoneNumber" placeholder="Please enter the phone number" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">Set password</div>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Set password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">Confirm password</div>
                <div class="password-field">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">Invite code</div>
                <input type="text" id="inviteCode" placeholder="Please enter the invitation code">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    I have read and agree <a href="#" target="_blank">[Privacy Agreement]</a>
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">Register</button>
        </form>

        <button class="login-btn" onclick="window.location.href='login.html'">
            I have an account <strong>Login</strong>
        </button>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value;
            const countryCode = document.getElementById('countryCode').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // Validation
            if (!agreeTerms) {
                showError('Please agree to the privacy agreement');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (phoneNumber.length < 10) {
                showError('Please enter a valid phone number');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('registerBtn').disabled = true;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: countryCode + phoneNumber,
                        password: password,
                        inviteCode: inviteCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Registration successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'wingo_game.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Registration failed. Please try again.');
                    document.getElementById('registerBtn').disabled = false;
                }
            } catch (error) {
                showError('Network error. Please check your connection.');
                document.getElementById('registerBtn').disabled = false;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
