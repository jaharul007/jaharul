<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BDG GAME - Register</title>
    <style>
        /* ... (पुराना स्टाइल वही रहेगा) ... */
        body { margin: 0; padding: 0; background-color: #1a1a1a; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; height: 100vh; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: #222222; display: flex; flex-direction: column; min-height: 100vh; overflow-y: auto; }
        .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: #2a2a2a; border-bottom: 1px solid #333; }
        .app-name { color: #d4af37; font-weight: bold; font-size: 22px; text-decoration: underline; text-underline-offset: 6px; }
        .form-body { padding: 25px; flex-grow: 1; }
        .input-item { margin-bottom: 22px; }
        .form-input { width: 100%; background: #333; border: 1px solid #444; border-radius: 12px; padding: 18px; color: white; box-sizing: border-box; outline: none; }
        .main-reg-btn { width: 100%; padding: 18px; background: linear-gradient(180deg, #f3d078 0%, #d4af37 100%); border: none; border-radius: 45px; color: #3d2a00; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar"><span class="app-name">BDG GAME</span></div>
        <div class="form-body">
            <div class="input-item">
                <input type="tel" id="regPhone" class="form-input" placeholder="Phone Number">
            </div>
            <div class="input-item">
                <input type="password" id="regPass" class="form-input" placeholder="Set Password">
            </div>
            <div class="input-item">
                <input type="password" id="regConfirm" class="form-input" placeholder="Confirm Password">
            </div>
            <div class="input-item">
                <input type="text" id="regInvite" class="form-input" placeholder="Invite Code">
            </div>
            <button class="main-reg-btn" onclick="startRegistration()">Register</button>
        </div>
    </div>

    <script>
        async function startRegistration() {
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPass').value;
            const confirm = document.getElementById('regConfirm').value;
            const inviteCode = document.getElementById('regInvite').value;

            if(!phone || !password || !confirm) { alert("Please fill all fields"); return; }
            if(password !== confirm) { alert("Passwords do not match!"); return; }

            try {
                // ध्यान दें: यहाँ मैंने सीधे VERCEL का लिंक डाल दिया है
                const res = await fetch('https://jaharul.vercel.app/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone, password, inviteCode })
                });
                
                const data = await res.json();
                if (data.success) {
                    alert("Registration Successful!");
                    localStorage.setItem('user_id', data.userId);
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                // यहाँ Render वाला पुराना एरर मैसेज हटा दिया है
                alert("Server Error! Please check your Vercel URL.");
            }
        }
    </script>
</body>
</html>
