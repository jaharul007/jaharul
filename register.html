<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG GAME - Register</title>
    <style>
        /* ‡§™‡•Å‡§∞‡§æ‡§®‡§æ CSS ‡§µ‡§π‡•Ä ‡§∞‡§π‡•á‡§ó‡§æ, ‡§á‡§∏‡•á ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡•Ä ‡•õ‡§∞‡•Ç‡§∞‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%); min-height: 100vh; color: #fff; }
        .header { background: #2d2d2d; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .logo { color: #f4c430; font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        .container { padding: 40px 20px; max-width: 500px; margin: 0 auto; }
        .title { text-align: center; color: #d4a745; font-size: 24px; margin-bottom: 30px; }
        .form-group { margin-bottom: 25px; }
        .label { display: flex; align-items: center; gap: 10px; color: #fff; font-size: 16px; margin-bottom: 10px; }
        .label svg { width: 24px; height: 24px; fill: #d4a745; }
        .input-wrapper { display: flex; gap: 10px; }
        .country-code { background: #3d3d3d; border: 1px solid #555; border-radius: 8px; padding: 15px; color: #fff; display: flex; align-items: center; min-width: 100px; }
        input { flex: 1; background: #3d3d3d; border: 1px solid #555; border-radius: 8px; padding: 15px; color: #fff; font-size: 16px; width: 100%; }
        .password-wrapper { position: relative; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #888; font-size: 20px; }
        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; margin: 30px 0; }
        .register-btn { width: 100%; background: linear-gradient(135deg, #f4c430 0%, #d4a745 100%); border: none; border-radius: 50px; padding: 18px; color: #2d2d2d; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(244, 196, 48, 0.4); }
        .login-link { width: 100%; background: transparent; border: 1px solid #d4a745; border-radius: 50px; padding: 18px; color: #d4a745; cursor: pointer; margin-top: 15px; }
        .error { color: #ff4444; font-size: 14px; margin-top: 5px; display: none; }
        .loading { display: none; text-align: center; color: #f4c430; margin-top: 10px; }
        .spinner { border: 3px solid #3d3d3d; border-top: 3px solid #f4c430; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="history.back()" style="background:none; border:none; color:#fff; font-size:24px; cursor:pointer;">‚Üê</button>
        <div class="logo">BDG GAME</div>
        <div>EN</div>
    </div>

    <div class="container">
        <h1 class="title">Register your phone</h1>

        <form id="registerForm">
            <div class="form-group">
                <div class="label"><span>Phone number</span></div>
                <div class="input-wrapper">
                    <div class="country-code">+91 ‚ñº</div>
                    <input type="text" id="phone" placeholder="Please enter phone number" maxlength="10">
                </div>
                <div class="error" id="phoneError">Invalid 10-digit phone number</div>
            </div>

            <div class="form-group">
                <div class="label"><span>Set password</span></div>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Set password">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
                </div>
                <div class="error" id="passwordError">Min 6 characters required</div>
            </div>

            <div class="form-group">
                <div class="label"><span>Confirm password</span></div>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</button>
                </div>
                <div class="error" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <div class="form-group">
                <div class="label"><span>Invite code</span></div>
                <input type="text" id="inviteCode" placeholder="Enter invitation code">
                <div class="error" id="inviteCodeError">Invalid invite code</div>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="agreeCheckbox">
                <label for="agreeCheckbox" style="font-size:14px; color:#ccc;">I agree to Privacy Agreement</label>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Registering...</p>
            </div>

            <button type="submit" class="register-btn" id="submitBtn">Register</button>
        </form>

        <button class="login-link" onclick="window.location.href='login.html'">I have an account <span style="color: #f4c430;">Login</span></button>
    </div>

    <script>
        // Vercel ‡§ï‡•á ‡§≤‡§ø‡§è API URL (vercel.json ‡§ï‡•á ‡§∞‡•Ç‡§ü‡•ç‡§∏ ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á)
        const API_URL = window.location.origin + '/api';

        function togglePassword(id) {
            const f = document.getElementById(id);
            f.type = f.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const inviteCode = document.getElementById('inviteCode').value.trim();
            const agreed = document.getElementById('agreeCheckbox').checked;

            if (phone.length !== 10 || password.length < 6 || password !== confirmPassword || inviteCode !== '1234' || !agreed) {
                if(phone.length !== 10) document.getElementById('phoneError').style.display = 'block';
                if(password.length < 6) document.getElementById('passwordError').style.display = 'block';
                if(password !== confirmPassword) document.getElementById('confirmPasswordError').style.display = 'block';
                if(inviteCode !== '1234') document.getElementById('inviteCodeError').style.display = 'block';
                if(!agreed) alert('Please agree to privacy terms');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;

            try {
                // ‡§Ø‡§π‡§æ‡§Å '/register' ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø vercel.json ‡§â‡§∏‡•á ‡§∏‡§Ç‡§≠‡§æ‡§≤ ‡§≤‡•á‡§ó‡§æ
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password, inviteCode })
                });

                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                if (response.ok) {
                    alert('Registration Success! ‚Çπ100 added.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Error occurred');
                }
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                alert('Server connection failed. Make sure MongoDB URI is set in Vercel.');
            }
        });
    </script>
</body>
</html>
