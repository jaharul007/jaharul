<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG GAME - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            color: #f4c430;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .lang-selector {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .flag {
            width: 30px;
            height: 20px;
            border-radius: 3px;
        }

        .container {
            padding: 40px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .register-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-icon svg {
            width: 60px;
            height: 60px;
            fill: #d4a745;
        }

        .title {
            text-align: center;
            color: #d4a745;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .label svg {
            width: 24px;
            height: 24px;
            fill: #d4a745;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .country-code {
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 100px;
        }

        input[type="text"],
        input[type="password"] {
            flex: 1;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            width: 100%;
        }

        input::placeholder {
            color: #888;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 50%;
            cursor: pointer;
        }

        .checkbox-label {
            color: #ccc;
            font-size: 14px;
        }

        .privacy-link {
            color: #ff4444;
            text-decoration: none;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #f4c430 0%, #d4a745 100%);
            border: none;
            border-radius: 50px;
            padding: 18px;
            color: #2d2d2d;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(244, 196, 48, 0.4);
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #d4a745 0%, #f4c430 100%);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            width: 100%;
            background: transparent;
            border: 1px solid #d4a745;
            border-radius: 50px;
            padding: 18px;
            color: #d4a745;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-link:hover {
            background: rgba(212, 167, 69, 0.1);
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #f4c430;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #3d3d3d;
            border-top: 3px solid #f4c430;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">‚Üê</button>
        <div class="logo">BDG GAME</div>
        <div class="lang-selector">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 30'%3E%3Crect width='60' height='30' fill='%23012169'/%3E%3Cpath d='M0 0 L60 30 M60 0 L0 30' stroke='%23fff' stroke-width='6'/%3E%3Cpath d='M0 0 L60 30 M60 0 L0 30' stroke='%23C8102E' stroke-width='4'/%3E%3Cpath d='M30 0 v30 M0 15 h60' stroke='%23fff' stroke-width='10'/%3E%3Cpath d='M30 0 v30 M0 15 h60' stroke='%23C8102E' stroke-width='6'/%3E%3C/svg%3E" alt="EN" class="flag">
            <span>EN</span>
        </div>
    </div>

    <div class="container">
        <div class="register-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        </div>

        <h1 class="title">Register your phone</h1>

        <form id="registerForm">
            <div class="form-group">
                <div class="label">
                    <svg viewBox="0 0 24 24">
                        <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
                    </svg>
                    <span>Phone number</span>
                </div>
                <div class="input-wrapper">
                    <div class="country-code">+91 ‚ñº</div>
                    <input type="text" id="phone" placeholder="Please enter the phone number" maxlength="10">
                </div>
                <div class="error" id="phoneError">Please enter a valid 10-digit phone number</div>
            </div>

            <div class="form-group">
                <div class="label">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <span>Set password</span>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Set password">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅ</button>
                </div>
                <div class="error" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <div class="label">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <span>Confirm password</span>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</button>
                </div>
                <div class="error" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <div class="form-group">
                <div class="label">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    <span>Invite code</span>
                </div>
                <input type="text" id="inviteCode" placeholder="Please enter the invitation code">
                <div class="error" id="inviteCodeError">Invalid invite code</div>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="agreeCheckbox" class="checkbox">
                <label for="agreeCheckbox" class="checkbox-label">
                    I have read and agree <a href="#" class="privacy-link">[Privacy Agreement]</a>
                </label>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Registering...</p>
            </div>

            <button type="submit" class="register-btn" id="submitBtn">Register</button>
        </form>

        <button class="login-link" onclick="window.location.href='login.html'">
            I have an account <span style="color: #f4c430;">Login</span>
        </button>
    </div>

    <script>
        // Auto-detect API URL (works with Vercel automatically)
        const API_URL = window.location.origin + '/api';

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            
            // Get form values
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const inviteCode = document.getElementById('inviteCode').value.trim();
            const agreed = document.getElementById('agreeCheckbox').checked;
            
            // Validation
            let isValid = true;
            
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (inviteCode !== '1234') {
                document.getElementById('inviteCodeError').style.display = 'block';
                isValid = false;
            }
            
            if (!agreed) {
                alert('Please agree to the Privacy Agreement');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            // Send registration data to API
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '+91' + phone,
                        password: password,
                        inviteCode: inviteCode
                    })
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                
                if (response.ok) {
                    alert('Registration successful! You have received ‚Çπ100 bonus!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                alert('Connection error. Please check:\n\n1. Internet connection\n2. API is deployed on Vercel\n3. MongoDB URI is set in Environment Variables\n\nError: ' + error.message);
            }
        });
    </script>
</body>
</html>
