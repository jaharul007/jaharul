<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDG GAME - Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }
        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .logo { color: #f4c430; font-size: 24px; font-weight: bold; letter-spacing: 2px; }
        .container { padding: 40px 20px; max-width: 500px; margin: 0 auto; }
        .title { text-align: center; color: #d4a745; font-size: 24px; margin-bottom: 30px; }
        .form-group { margin-bottom: 25px; }
        .label { display: block; color: #fff; font-size: 16px; margin-bottom: 10px; }
        .input-wrapper { display: flex; gap: 10px; }
        .country-code {
            background: #3d3d3d; border: 1px solid #555; border-radius: 8px;
            padding: 15px; color: #fff; min-width: 80px; text-align: center;
        }
        input {
            width: 100%; background: #3d3d3d; border: 1px solid #555;
            border-radius: 8px; padding: 15px; color: #fff; font-size: 16px;
        }
        .register-btn {
            width: 100%; background: linear-gradient(135deg, #f4c430 0%, #d4a745 100%);
            border: none; border-radius: 50px; padding: 18px; color: #2d2d2d;
            font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(244, 196, 48, 0.4);
        }
        .loader { display: none; text-align: center; color: #f4c430; margin-top: 15px; }
        .spinner {
            border: 4px solid #3d3d3d; border-top: 4px solid #f4c430;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BDG GAME</div>
    </div>

    <div class="container">
        <h1 class="title">Register Account</h1>

        <form id="registerForm">
            <div class="form-group">
                <label class="label">Phone Number</label>
                <div class="input-wrapper">
                    <div class="country-code">+91</div>
                    <input type="text" id="phone" placeholder="Enter 10 digit number" maxlength="10" required>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Set Password</label>
                <input type="password" id="password" placeholder="Set your password" required>
            </div>

            <div class="form-group">
                <label class="label">Invitation Code</label>
                <input type="text" id="inviteCode" placeholder="Enter invite code">
            </div>

            <div class="loader" id="loading">
                <div class="spinner"></div>
                <p>Registering your account...</p>
            </div>

            <button type="submit" class="register-btn" id="submitBtn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loading');

            // Phone Validation
            if(!/^\d{10}$/.test(phone)) {
                return alert("Please enter a valid 10-digit phone number");
            }

            // UI State Change
            btn.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Vercel Serverless API call
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: '+91' + phone,
                        password: password,
                        inviteCode: inviteCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration Successful! Redirecting to Wingo Game...');
                    // Redirect to Wingo Game
                    window.location.href = 'wingo_game.html';
                } else {
                    alert(data.message || 'Registration failed. Please try again.');
                    btn.style.display = 'block';
                    loader.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error. Please make sure your MongoDB URI is set in Vercel.');
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
