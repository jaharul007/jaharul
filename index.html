  <title>JAHARUL GAME</title>
  <style>

    html, body {

    /* ‡§ó‡•á‡§Æ ‡§¨‡§ü‡§®‡•ç‡§∏ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ú‡•ã‡§® */
    .click-zone {
      position: absolute;
      cursor: pointer;
      z-index: 50; /* ‡§ú‡•á‡§°-‡§á‡§Ç‡§°‡•á‡§ï‡•ç‡§∏ ‡§¨‡•ù‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§§‡§æ‡§ï‡§ø ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§™‡§ï‡•ç‡§ï‡§æ ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•á */
    }

    /* ‡§∏‡§æ‡§∞‡•á ‡§´‡§æ‡§á‡§≤ ‡§®‡§æ‡§Æ ‡§∏‡•ç‡§Æ‡•â‡§≤ ‡§≤‡•á‡§ü‡§∞ ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§ü ‡§ï‡§∞ ‡§¶‡§ø‡§è ‡§π‡•à‡§Ç */
    .lottery-card { top: 18.5%; left: 3%; width: 31%; height: 16%; }
    .original-card { top: 18.5%; left: 34.5%; width: 31%; height: 16%; }
    .slots-card { top: 18.5%; right: 3%; width: 31%; height: 16%; }
    
    .sports-btn { top: 35.5%; left: 3%; width: 31%; height: 13%; }
    .popular-btn { top: 35.5%; left: 34.5%; width: 31%; height: 13%; }
    .casino-btn { top: 35.5%; right: 3%; width: 31%; height: 13%; }

    /* ‡§¨‡•â‡§ü‡§Æ ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      height: 65px;
      background: #1a1d22;
      display: flex;
      justify-content: space-around;
      align-items: center;

    }

    .nav-item {

    }

    .nav-item.active { color: #f1c75b; }

</head>
<body>

  <div class="container">
    <img src="https://i.imgur.com/OSddjFM.jpeg" class="bg-img">

    <div class="user-info-patch">
      ID: <span id="idBox">GUEST</span> 
      <span style="margin: 0 10px;">|</span> 
      ‚Çπ<span id="balBox">0.00</span>
    </div>

    <div class="click-zone lottery-card" onclick="goTo('wingo_game.html')"></div>
    <div class="click-zone original-card" onclick="goTo('original.html')"></div>
    <div class="click-zone slots-card" onclick="goTo('slots.html')"></div>
    
    <div class="click-zone sports-btn" onclick="goTo('sports.html')"></div>
    <div class="click-zone popular-btn" onclick="goTo('popular.html')"></div>
    <div class="click-zone casino-btn" onclick="goTo('casino.html')"></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="goTo('index.html')">
      <div class="nav-icon">üè†</div><div>Home</div>
    </div>
    <div class="nav-item" onclick="goTo('activity.html')">
      <div class="nav-icon">üéÅ</div><div>Activity</div>
    </div>
    <div class="nav-item" onclick="goTo('promotion.html')">
      <div class="nav-icon">üì¢</div><div>Promotion</div>
    </div>
    <div class="nav-item" onclick="goTo('account.html')">
      <div class="nav-icon">üë§</div><div>Account</div>
    </div>
  </div>

  <script>
    // ‡§™‡•á‡§ú ‡§ö‡•á‡§Ç‡§ú ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function goTo(page) {
      window.location.href = page;
    }

    async function syncData() {
      const phone = localStorage.getItem('userPhone');
      
      if (!phone) {
        document.getElementById('idBox').innerText = "GUEST";
        return;
      }

      try {
        document.getElementById('idBox').innerText = phone;
        const response = await fetch(`/api/user?phone=${phone}`);
        const data = await response.json();

        if (data.success) {
          document.getElementById('balBox').innerText = parseFloat(data.balance).toFixed(2);
        }
      } catch (err) {
        console.error("Sync Error:", err);
      }
    }

    window.onload = syncData;
    setInterval(syncData, 5000); // ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏ ‡§Ö‡§™‡§°‡•á‡§ü
  </script>
