<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>JAHARUL GAME</title>
  <style>
    * {

    }

    html, body {

    .bg-img {

    /* ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏ ‡§°‡§ø‡§∏‡•ç‡§™‡•ç‡§≤‡•á (ID ‡§™‡§ü‡•ç‡§ü‡•Ä ‡§π‡§ü‡§æ ‡§¶‡•Ä ‡§ó‡§à ‡§π‡•à) */
    .user-info-patch {
      position: absolute;

      left: 17%;

      display: flex;
      align-items: center;
      justify-content: center;
      color: #3d2b00;
      font-weight: 800;
      font-size: 16px;
      z-index: 20;
      pointer-events: none;
    }

    /* ‡§ó‡•á‡§Æ ‡§¨‡§ü‡§®‡•ç‡§∏ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ú‡•ã‡§® */
    .click-zone {
      position: absolute;
      cursor: pointer;
      z-index: 50;
    }

    .lottery-card { top: 18.5%; left: 3%; width: 31%; height: 16%; }
    .original-card { top: 18.5%; left: 34.5%; width: 31%; height: 16%; }

    .popular-btn { top: 35.5%; left: 34.5%; width: 31%; height: 13%; }
    .casino-btn { top: 35.5%; right: 3%; width: 31%; height: 13%; }

    /* Withdraw ‡§î‡§∞ Deposit ‡§¨‡§ü‡§® ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ú‡•ã‡§® (‡§Ö‡§¨ ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á) */
    .withdraw-btn { top: 11.5%; left: 45%; width: 22%; height: 5.5%; }
    .deposit-btn { top: 11.5%; left: 69%; width: 22%; height: 5.5%; }

    /* ‡§¨‡•â‡§ü‡§Æ ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      height: 65px;
      background: #1a1d22;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #f1c75b;
      z-index: 1000;
    }

    .nav-item {
      text-align: center;
      color: #8e949f;
      font-size: 11px;
      cursor: pointer;
      flex: 1;
    }

    .nav-item.active { color: #f1c75b; }
    .nav-icon { font-size: 20px; margin-bottom: 2px; }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.imgur.com/chb68bf.png" class="bg-img">

    <div class="user-info-patch">
      ‚Çπ<span id="balBox">0.00</span>
    </div>

    <div class="click-zone withdraw-btn" onclick="goTo('withdraw.html')"></div>
    <div class="click-zone deposit-btn" onclick="goTo('deposit.html')"></div>

    <div class="click-zone lottery-card" onclick="goTo('wingo_game.html')"></div>
    <div class="click-zone original-card" onclick="goTo('aviator_game.html')"></div>
    <div class="click-zone slots-card" onclick="goTo('slots.html')"></div>
    
    <div class="click-zone sports-btn" onclick="goTo('sports.html')"></div>
    <div class="click-zone popular-btn" onclick="goTo('popular.html')"></div>
    <div class="click-zone casino-btn" onclick="goTo('casino.html')"></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="goTo('index.html')">
      <div class="nav-icon">üè†</div><div>Home</div>
    </div>
    <div class="nav-item" onclick="goTo('activity.html')">
      <div class="nav-icon">üéÅ</div><div>Activity</div>
    </div>
    <div class="nav-item" onclick="goTo('promotion.html')">
      <div class="nav-icon">üì¢</div><div>Promotion</div>
    </div>
    <div class="nav-item" onclick="goTo('account.html')">
      <div class="nav-icon">üë§</div><div>Account</div>
    </div>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    async function syncData() {
      const phone = localStorage.getItem('userPhone');
      if (!phone) return;

      try {
        const response = await fetch(`/api/user?phone=${phone}`);
        const data = await response.json();
        if (data.success) {
          document.getElementById('balBox').innerText = parseFloat(data.balance).toFixed(2);
        }
      } catch (err) {
        console.error("Sync Error:", err);
      }
    }

    window.onload = syncData;
    setInterval(syncData, 5000); 
  </script>

</body>
</html>
