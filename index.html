<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>JAHARUL GAME</title>
  <style>
    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
      outline: none;
    }

    html, body { 
      margin: 0; 
      padding: 0; 
      background: #1a1d22; 
      overflow-x: hidden; 
      font-family: sans-serif; 
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 70px; 
    }

    /* ‡§´‡§º‡§æ‡§∏‡•ç‡§ü ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§á‡§Æ‡•á‡§ú */
    .bg-img {
      width: 100%;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* ID ‡§î‡§∞ ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏ ‡§°‡§ø‡§∏‡•ç‡§™‡•ç‡§≤‡•á ‡§™‡§ü‡•ç‡§ü‡•Ä */
    .user-info-patch {
      position: absolute;
      top: 13.4%;
      left: 17%;
      width: 65%;
      height: 3.5%;
      background: #f1c75b; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3d2b00;
      font-weight: 800;
      font-size: 3.2vw;
      z-index: 6;
      border-radius: 2px;
      pointer-events: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    /* ‡§ó‡•á‡§Æ ‡§¨‡§ü‡§®‡•ç‡§∏ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ú‡•ã‡§® */
    .click-zone {
      position: absolute;
      cursor: pointer;
      z-index: 10;
    }

    /* Lottery ‡§Ö‡§¨ Wingo_game.html ‡§™‡§∞ ‡§ú‡§æ‡§è‡§ó‡•Ä */
    .lottery-card { top: 18.5%; left: 3%; width: 31%; height: 16%; }
    .original-card { top: 18.5%; left: 34.5%; width: 31%; height: 16%; }
    .slots-card { top: 18.5%; right: 3%; width: 31%; height: 16%; }
    
    .sports-btn { top: 35.5%; left: 3%; width: 31%; height: 13%; }
    .popular-btn { top: 35.5%; left: 34.5%; width: 31%; height: 13%; }
    .casino-btn { top: 35.5%; right: 3%; width: 31%; height: 13%; }

    /* ‡§¨‡•â‡§ü‡§Æ ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      height: 65px;
      background: #1a1d22;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #f1c75b;
      z-index: 1000;
    }

    .nav-item {
      text-align: center;
      color: #8e949f;
      font-size: 11px;
      cursor: pointer;
      flex: 1;
    }

    .nav-item.active { color: #f1c75b; }
    .nav-icon { font-size: 20px; margin-bottom: 2px; }

    @media (min-width: 500px) {
      .user-info-patch { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.imgur.com/OSddjFM.jpeg" class="bg-img">

    <div class="user-info-patch">
      ID: <span id="idBox">GUEST</span> 
      <span style="margin: 0 10px;">|</span> 
      ‚Çπ<span id="balBox">0.00</span>
    </div>

    <div class="click-zone lottery-card" onclick="location.href='Wingo_game.html'"></div>
    
    <div class="click-zone original-card" onclick="location.href='original.html'"></div>
    <div class="click-zone slots-card" onclick="location.href='slots.html'"></div>
    
    <div class="click-zone sports-btn" onclick="location.href='sports.html'"></div>
    <div class="click-zone popular-btn" onclick="location.href='popular.html'"></div>
    <div class="click-zone casino-btn" onclick="location.href='casino.html'"></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="location.href='index.html'">
      <div class="nav-icon">üè†</div><div>Home</div>
    </div>
    <div class="nav-item" onclick="location.href='activity.html'">
      <div class="nav-icon">üéÅ</div><div>Activity</div>
    </div>
    <div class="nav-item" onclick="location.href='promotion.html'">
      <div class="nav-icon">üì¢</div><div>Promotion</div>
    </div>
    <div class="nav-item" onclick="location.href='account.html'">
      <div class="nav-icon">üë§</div><div>Account</div>
    </div>
  </div>

  <script>
    async function syncData() {
      // ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏ ‡§î‡§∞ ID ‡§ö‡•á‡§ï ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
      const phone = localStorage.getItem('userPhone');
      
      if (!phone) {
        document.getElementById('idBox').innerText = "GUEST";
        return;
      }

      try {
        document.getElementById('idBox').innerText = phone;

        // ‡§Ü‡§™‡§ï‡•á ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏ ‡§´‡•á‡§ö ‡§ï‡§∞‡§®‡§æ
        const response = await fetch(`/api/user?phone=${phone}`);
        const data = await response.json();

        if (data.success) {
          // ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏ ‡§ï‡•ã 2 ‡§°‡•á‡§∏‡§ø‡§Æ‡§≤ ‡§§‡§ï ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ (‡§ú‡•à‡§∏‡•á 100.00)
          document.getElementById('balBox').innerText = parseFloat(data.balance).toFixed(2);
        }
      } catch (err) {
        console.error("Data Sync Error:", err);
      }
    }

    window.onload = syncData;
    // ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§¨‡•à‡§≤‡•á‡§Ç‡§∏ ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§Ö‡§™‡§°‡•á‡§ü ‡§π‡•ã‡§ó‡§æ
    setInterval(syncData, 5000);
  </script>

</body>
</html>
