<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAHARUL GAME - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #3a3a3a;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            color: #f4c542;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .lang {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f4c542;
            font-size: 16px;
        }

        .container {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .login-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-icon::before {
            content: "üîë";
            font-size: 48px;
        }

        h1 {
            text-align: center;
            color: #f4c542;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            background: #3a3a3a;
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 120px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            background: #3a3a3a;
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
        }

        input::placeholder {
            color: #777;
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #f4c542 0%, #e0a830 100%);
            border: none;
            color: #2d2d2d;
            padding: 18px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .register-btn {
            width: 100%;
            background: transparent;
            border: 2px solid #f4c542;
            color: #f4c542;
            padding: 16px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .register-btn:hover {
            background: rgba(244, 197, 66, 0.1);
        }

        .error-message {
            background: #ff4444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #44ff44;
            color: #000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #f4c542;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        <div class="logo">BDG GAME</div>
        <div class="lang">
            <span class="flag">üá∫üá∏</span>
            <span>EN</span>
        </div>
    </div>

    <div class="container">
        <div class="login-icon"></div>
        <h1>Login to your account</h1>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">Processing...</div>

        <form id="loginForm">
            <div class="form-group">
                <div class="form-label">Phone number</div>
                <div class="phone-input-group">
                    <select class="country-code" id="countryCode">
                        <option value="+91">+91</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+86">+86</option>
                    </select>
                    <input type="tel" id="phoneNumber" placeholder="Please enter the phone number" required>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label">Password</div>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <button class="register-btn" onclick="window.location.href='register.html'">
            Don't have an account? <strong>Register</strong>
        </button>
    </div>
      <script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        field.type = field.type === 'password' ? 'text' : 'password';
    }

    function showError(message) {
        const errorEl = document.getElementById('errorMessage');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        setTimeout(() => { errorEl.style.display = 'none'; }, 5000);
    }

    function showSuccess(message) {
        const successEl = document.getElementById('successMessage');
        successEl.textContent = message;
        successEl.style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const phoneNumberInput = document.getElementById('phoneNumber').value;
        const countryCode = document.getElementById('countryCode').value;
        const password = document.getElementById('password').value;
        
        // ‡§™‡•Ç‡§∞‡§æ ‡§´‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞ ‡§è‡§ï ‡§∏‡§æ‡§•
        const fullPhone = countryCode + phoneNumberInput;

        if (phoneNumberInput.length < 10) {
            showError('Please enter a valid phone number');
            return;
        }

        document.getElementById('loading').style.display = 'block';
        document.getElementById('loginBtn').disabled = true;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    phoneNumber: fullPhone,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                showSuccess('Login successful! Redirecting...');
                
                // --- ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§Ø‡§π‡§æ‡§Å ‡§π‡•à ---
                // ‡§π‡§Æ ‡§´‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞ ‡§ï‡•ã URL ‡§Æ‡•á‡§Ç ‡§ö‡§ø‡§™‡§ï‡§æ ‡§ï‡§∞ ‡§π‡•ã‡§Æ‡§™‡•á‡§ú ‡§™‡§∞ ‡§≠‡•á‡§ú ‡§∞‡§π‡•á ‡§π‡•à‡§Ç
                setTimeout(() => {
                    window.location.href = `homepage.html?phone=${encodeURIComponent(fullPhone)}`; 
                }, 1500);
                
            } else {
                showError(data.message || 'Login failed. Please check your credentials.');
                document.getElementById('loginBtn').disabled = false;
            }
        } catch (error) {
            console.error("Login Error:", error);
            showError('Network error. Please check your connection.');
            document.getElementById('loginBtn').disabled = false;
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    });
</script>

    
</body>
</html>
