           1. CORE LAYOUT & RESET
           ========================================= */

           2. HEADER & NAVIGATION
           ========================================= */
        .nav-header { 
            padding: 15px;

            align-items: center;

            color: #f3c34d; 
            font-weight: bold; 
            border-bottom: 1px solid #333;
        }

        /* =========================================
           3. CONTENT SCROLL AREA - COMPACT
           ========================================= */
        .content { 
            flex: 1; 
            overflow-y: auto;

            padding-bottom: 10px; 
        }

        /* =========================================
           4. WALLET SECTION
           ========================================= */

            background: linear-gradient(135deg, #4b5563 0%, #1f2937 100%);

        .w-btn-row { display: flex; gap: 15px; margin-top: 15px; }
        .w-btn { 
            flex: 1; 
            padding: 14px; 
            border-radius: 30px; 
            border: none; 
            font-weight: bold; 
            color: #fff; 
            cursor: pointer;

            font-size: 14px;

        .withdraw { background: #ff4d4d; }
        .deposit { background: #2ead6d; }

        /* =========================================
           5. GAME TABS (30s, 1m, 3m, 5m)
           ========================================= */
        .game-tabs { display: flex; justify-content: space-between; padding: 10px 15px; gap: 8px; }
        .g-tab { 
            flex: 1; 
            background: #333; 
            border-radius: 12px; 
            padding: 12px 5px; 
            text-align: center;

            color: #999;

        /* =========================================
           7. COLOR BUTTONS (Green, Violet, Red)
           ========================================= */

            gap: 10px;

            margin-bottom: 12px; 
        }
        .c-btn {

            padding: 15px; 
            border-radius: 10px; 
            border: none; 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 15px;

           8. NUMBER BALLS GRID - DARK THEME

            align-items: center;

        .n-ball { 
            width: 55px;
            height: 55px;
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 900; 
            font-size: 26px; 
            color: #fff;

<script>
// ========================================
// GLOBAL VARIABLES
// ========================================
let currentMode = 60;
let baseAmount = 1; 
let multiplier = 1; 
let selectedBetValue = "";
let currentUserPhone = null;
let currentPage = 1;
let totalPages = 50;
let userBets = [];
let currentBalance = 0;

// ========================================
// USER AUTHENTICATION
// ========================================

function getCurrentUserPhone() {
    currentUserPhone = sessionStorage.getItem('userPhone') || 
                      localStorage.getItem('userPhone') ||
                      getCookieValue('userPhone');
    
    if (!currentUserPhone) {
        console.warn('No user phone found - using demo mode');
        currentUserPhone = 'demo_user';
    }
    
    return currentUserPhone;
}

function getCookieValue(name) {
    const cookies = document.cookie.split(';');
    for(let cookie of cookies) {
        const [cookieName, value] = cookie.trim().split('=');
        if(cookieName === name) return value;
    }
    return null;
}

// ========================================
// BALANCE MANAGEMENT
// ========================================

async function loadBalance() {
    const phone = getCurrentUserPhone();
    if (!phone) return;

    try {
        const res = await fetch(`/api/user?phone=${phone}`);
        const data = await res.json();

// ========================================
// ‚úÖ CONFIRM BET - WITH BALANCE CHECK
// ========================================

async function confirmBet() {
    const phone = getCurrentUserPhone();
    if (!phone) {
        alert('‚ùå Please login first!');
        return;
    }

    const totalAmt = parseFloat(document.getElementById('totalTxt').innerText);
    const period = document.getElementById('periodDisplay').innerText;
    
    // Balance validation
    if (currentBalance < totalAmt) {
        alert(`‚ùå Insufficient Balance!\n\nYour Balance: ‚Çπ${currentBalance.toFixed(2)}\nBet Amount: ‚Çπ${totalAmt.toFixed(2)}\n\nPlease deposit money first.`);
        return;
    }
    
    const confirmBtn = document.getElementById('confirmBtn');
    const originalText = confirmBtn.innerHTML;
    confirmBtn.innerHTML = 'Processing...<span class="spinner"></span>';
    confirmBtn.disabled = true;

    try {
        const betData = {
            phone: phone,
            period: period,
            mode: currentMode,
            betOn: selectedBetValue,
            amount: totalAmt,
            status: 'pending',
            timestamp: new Date().toISOString(),
            betType: getBetType(selectedBetValue),
            multiplier: multiplier
        };

        console.log('Placing bet:', betData);

        const betRes = await fetch('/api/bet', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(betData)
        });

        const betResult = await betRes.json();
        
        if (!betResult.success) {
            alert('‚ùå ' + (betResult.message || 'Bet failed!'));
            confirmBtn.innerHTML = originalText;
            confirmBtn.disabled = false;
            return;
        }

        // Update balance immediately
        currentBalance = parseFloat(betResult.newBalance);
        document.getElementById('balDisplay').innerText = currentBalance.toFixed(2);
        
        userBets.unshift(betData);
        localStorage.setItem('userBets_' + phone, JSON.stringify(userBets.slice(0, 50)));
        
        alert(`‚úÖ Bet Placed Successfully!\n\nAmount: ‚Çπ${totalAmt}\nBet: ${selectedBetValue}\nPeriod: ${period}\nNew Balance: ‚Çπ${currentBalance.toFixed(2)}`);
        
        closeBetPopup();
        loadMyHistory();
        
    } catch(e) {
        console.error('Bet error:', e);
        alert('‚ùå Server Error! Please try again.');
    } finally {
        confirmBtn.innerHTML = originalText;
        confirmBtn.disabled = false;
    }
}

      function renderHistory(history) {
    if(!history || history.length === 0) {
        document.getElementById('historyBody').innerHTML = '<tr><td colspan="4">No Data</td></tr>';
        return;
    }
    
    const html = history.slice(0, 10).map(i => {
        const n = parseInt(i.n || i.number || i.result || 0);
        const period = i.p || i.period || 'N/A';
        
        // Sahi Color Logic
        let numColor = (n % 2 === 0) ? '#ff4d4d' : '#10b981';
        if (n === 0 || n === 5) numColor = '#9b51e0';

        let dots = '';
        if (n === 0) {
            dots = '<span class="res-dot" style="background:#ff4d4d;"></span><span class="res-dot" style="background:#9b51e0;"></span>';
        } else if (n === 5) {
            dots = '<span class="res-dot" style="background:#10b981;"></span><span class="res-dot" style="background:#9b51e0;"></span>';
        } else {
            dots = `<span class="res-dot" style="background:${numColor};"></span>`;
        }
        
        const sizeText = n >= 5 ? 'Big' : 'Small';
        const sizeColor = n >= 5 ? '#ffa726' : '#42a5f5';

        return `<tr>
            <td>${period}</td>
            <td><span class="res-number" style="color:${numColor};">${n}</span></td>
            <td style="color:${sizeColor}; font-weight:600;">${sizeText}</td>
            <td><div style="display:flex; justify-content:center;">${dots}</div></td>
        </tr>`;
    }).join('');

    document.getElementById('historyBody').innerHTML = html;
}
async function loadMyHistory() {
    const phone = getCurrentUserPhone();
    if (!phone) return;
    
    console.log('Loading my history for:', phone);
    
    try {
        const res = await fetch(`/api/myhistory?phone=${phone}&mode=${currentMode}`);
        const data = await res.json();
        
        console.log('My history response:', data);
        
        if (data.success && data.bets && data.bets.length > 0) {
            userBets = data.bets;
            
            document.getElementById('myHistoryTable').style.display = 'table';
            document.getElementById('myHistoryEmpty').style.display = 'none';
            
            const html = userBets.slice(0, 20).map(bet => {
                let statusColor = '#f59e0b';
                let statusIcon = '‚è≥';
                let statusText = 'Pending';
                
                if (bet.status === 'won') {
                    statusColor = '#10b981';
                    statusIcon = '‚úÖ';
                    statusText = `+‚Çπ${(bet.winAmount || 0).toFixed(2)}`;
                } else if (bet.status === 'lost') {
                    statusColor = '#ef4444';
                    statusIcon = '‚ùå';
                    statusText = `-‚Çπ${bet.amount.toFixed(2)}`;
                }
                
                return `<tr>
                    <td class="p-period">${bet.period}</td>
                    <td style="color:#4fa1f9; font-weight:700;">${bet.betOn}</td>
                    <td style="color:#f59e0b; font-weight:700;">‚Çπ${bet.amount.toFixed(2)}</td>
                    <td>
                        <span style="color:${statusColor}; font-size:16px;">
                            ${statusIcon} ${statusText}
                        </span>
                    </td>
                </tr>`;
            }).join('');
            
            document.getElementById('myHistoryBody').innerHTML = html;
            
        } else {
            document.getElementById('myHistoryTable').style.display = 'none';
            document.getElementById('myHistoryEmpty').innerText = 'No bets placed yet';
            document.getElementById('myHistoryEmpty').style.display = 'block';
        }
        
    } catch (e) {
        console.error('My history error:', e);
        document.getElementById('myHistoryEmpty').innerText = 'Error loading history';
        document.getElementById('myHistoryEmpty').style.display = 'block';
    }
}

// ‚úÖ UPDATED fetchFromDB() - CALLS /api/save-result FIRST
// ========================================

async function fetchFromDB() {
    console.log('üì° Fetching history from DB...');
    
    try {
        // ‚úÖ ‡§™‡§π‡§≤‡•á /api/save-result ‡§ï‡•ã ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç
        console.log('üíæ Saving current result...');
        const now = new Date();
        const total = (now.getHours()*3600)+(now.getMinutes()*60)+now.getSeconds();
        const dateStr = now.getFullYear().toString() + 
                       (now.getMonth()+1).toString().padStart(2,'0') + 
                       now.getDate().toString().padStart(2,'0');
        const currentPeriod = dateStr + Math.floor(total/currentMode).toString().padStart(4, '0');
        
        try {
            const saveRes = await fetch('/api/save-result', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    period: currentPeriod,
                    mode: currentMode
                })
            });
            
            if (saveRes.ok) {
                const saveData = await saveRes.json();
                console.log('‚úÖ Result saved:', saveData);
            }
        } catch (saveErr) {
            console.warn('‚ö†Ô∏è Save result error (continuing):', saveErr);
        }
        
        // ‚úÖ ‡§Ö‡§¨ ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§´‡•á‡§ö ‡§ï‡§∞‡•á‡§Ç
        const res = await fetch(`/api/history?mode=${currentMode}&page=${currentPage}`);
        
        console.log('API Response status:', res.status);
        
        if(res.ok) { 
            const data = await res.json();
            console.log('API Response data:', data);
            
            let historyData = null;
            
            if (Array.isArray(data)) {
                historyData = data;
            } else if (data.results && Array.isArray(data.results)) {
                historyData = data.results;
            } else if (data.history && Array.isArray(data.history)) {
                historyData = data.history;
            } else if (data.data && Array.isArray(data.data)) {
                historyData = data.data;
            }
            
            if (historyData && historyData.length > 0) {
                console.log('‚úÖ Found history data:', historyData.length, 'items');
                renderHistory(historyData);
            } else {
                console.warn('‚ö†Ô∏è No history data found in response');
                document.getElementById('historyBody').innerHTML = 
                    '<tr><td colspan="4" style="text-align:center; padding:30px; color:#6b7280;">No history available</td></tr>';
            }
        } else {
            console.error('‚ùå API request failed:', res.status);
            document.getElementById('historyBody').innerHTML = 
                '<tr><td colspan="4" style="text-align:center; padding:30px; color:#ef4444;">Failed to load history</td></tr>';
        }
        
        loadBalance();
    } catch (e) {
        console.error('‚ùå Fetch error:', e);
        document.getElementById('historyBody').innerHTML = 
            '<tr><td colspan="4" style="text-align:center; padding:30px; color:#ef4444;">Connection error</td></tr>';
    }
}

// ========================================
// ‚úÖ UPDATED startTimer() - CALLS fetchFromDB() AT 2 SECONDS
// ========================================

function startTimer() {
    setInterval(() => {
        let now = new Date();
        let total = (now.getHours()*3600)+(now.getMinutes()*60)+now.getSeconds();
        let rem = currentMode - (total % currentMode);
        let m = Math.floor(rem/60).toString().padStart(2,'0');
        let s = (rem%60).toString().padStart(2,'0');
        
        document.getElementById('timerDigits').innerHTML = 
            `<span class="t-digit">${m[0]}</span><span class="t-digit">${m[1]}</span>` +
            `<span style="color:#333; font-weight:bold; margin:0 4px; font-size:24px;">:</span>` +
            `<span class="t-digit">${s[0]}</span><span class="t-digit">${s[1]}</span>`;
        
        let dateStr = now.getFullYear().toString() + 
                     (now.getMonth()+1).toString().padStart(2,'0') + 
                     now.getDate().toString().padStart(2,'0');
        let p = dateStr + Math.floor(total/currentMode).toString().padStart(4, '0');
        document.getElementById('periodDisplay').innerText = p;
        
        // ‚úÖ ‡§ú‡§¨ 2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§ö‡•á‡§Ç, ‡§§‡§¨ fetchFromDB() ‡§ï‡•ã ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç
        if (rem === 2) {
            console.log('‚è∞ Timer at 2 seconds - calling fetchFromDB()');
            setTimeout(() => {
                fetchFromDB();
                checkBetResults();
            }, 1000);
        }
    }, 1000);
}

function switchM(s, el) {
    currentMode = s;
    document.querySelectorAll('.g-tab').forEach(t => t.classList.remove('active'));

}
